<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spider typer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    </head>

    <body>

        <div id="typer-screen">

            <div id="main-typer">
                <div id="main-info">
                    <div id="distance">
                        Distance from spider: 100m
                    </div>
                    <div id="timer">
                        Time to escape: 60 secs
                    </div>
                </div>
            </div>

            <div id="mini-typer">
                <div id="mini-header">
                    Mini spiders
                </div>


            </div>

        </div>
        

        <div id="graphics">
            <div id="main-character">
                <img src="/assets/img/guy.gif" id="guy">
            </div>
            <div id="giant-spider">
                <img src="/assets/img/spider.gif" id="spooder">
            </div>
        </div>
            <script type="module" src="/assets/js/script.js">
        </script>
    </body>
</html>
